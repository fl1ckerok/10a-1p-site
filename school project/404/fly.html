<!DOCTYPE html>
<html>
<head>
	<title>Fly!</title>
    <style>
        img {
        cursor: pointer;
        }
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<audio autoplay>
  <source src="../eesound.mp3" type="audio/mpeg">
</audio>

<script>
    $(document).ready(function() {
        $(".toast").toast('show');
    });
</script>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5; margin-left: 81%; margin-top: 40%">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
    <div class="toast-header">
      <img src="../egg.png" height="20px" class="rounded me-2" alt="...">
      <strong style="margin-left: 5%" class="me-auto">EE manager</strong>
      <small style="margin-left: 24%">now</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="toast-body">
      Вітаю вас на секреті класу "А"!
    </div>
  </div>
</div>

<center>
	<h1>Fly!</h1>
    <button onclick="delProg()" style="margin-left: 90%;">Reset progress</button>
	    <script type="text/javascript">
    		var clicks = parseInt( localStorage.getItem("clicks") || 0 );
    		var sc =  parseInt( localStorage.getItem("sc") || 1 ); 
    		function MyClick() {
        		clicks = clicks + sc;
        		document.getElementById("clicks").innerHTML = clicks;
        		    localStorage.setItem("clicks", clicks);
                    document.getElementById("sc").innerHTML = sc; 
    			}
    		function BuyItem() {
    			var price = 100;
    			document.getElementById(clicks)
    			if (clicks >= price) {
    				clicks = clicks - price;
    				document.getElementById("clicks").innerHTML = clicks;
    				localStorage.setItem("clicks", clicks);
    				sc = sc + 1;
    				document.getElementById("sc").innerHTML = sc;
    				localStorage.setItem("sc", sc)
    			}
    			else alert("You haven't enough clicks to buy that")
    		}
    	   		function BuyItem1() {
    			var price = 20000;
    			document.getElementById(clicks)
    			if (clicks >= price) {
    				clicks = clicks - price;
    				document.getElementById("clicks").innerHTML = clicks;
    				localStorage.setItem("clicks", clicks);
    				sc = sc + 1000;
    				document.getElementById("sc").innerHTML = sc;
    				localStorage.setItem("sc", sc)
    			}
    			else alert("You haven't enough clicks to buy that")
    		}
    		function BuyFly() {
    			var price1 = 1000000;
    			if (clicks >= price1) {
    				clicks = clicks - price1;
    				var link = document.createElement('a');
					link.setAttribute('href','flyEE.html');
					link.setAttribute('download','download');
					onload=link.click();
    			}
    			else alert("You haven't enough clicks to buy that")
    		}
            function delProg() {
                if (window.confirm("Do you want to reset all your progress?")) {
                localStorage.removeItem("clicks", clicks);
                localStorage.removeItem("sc", sc);
                location.reload();                    
                }

            }
		</script>
	<img src="../fly.png" onClick="MyClick()">
	<p>Clicks: <a id="clicks">0</a></p>
	<p style="margin-left: -60%">Clicks per click: <a id="sc">0</a></p>
	<p>Shop!</p>
	<p style="display: inline-block">Click: +1.</p>
	<p style="display: inline-block">Price: 100 clicks.</p>
	<button style="display: inline-block" onclick="BuyItem()">Buy!</button><br />
	<p style="display: inline-block">Click: +1000.</p>
	<p style="display: inline-block">Price: 20000 clicks.</p>
	<button style="display: inline-block" onclick="BuyItem1()">Buy!</button><br />
	<p style="display: inline-block">Buy another easteregg 0_o.</p>
	<p style="display: inline-block">Price: 1.000.000 clicks.</p>
	<button style="display: inline-block" onclick="BuyFly()">Buy!</button>

</center>
</body>
</html>
