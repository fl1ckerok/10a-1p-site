<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
  <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="egg.png" height="20px" class="rounded me-2" alt="...">
      <strong class="me-auto">EE Manager</strong>
      <small>now</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="secret">
      Таймер 0_o
    </div>
  </div>
</div>

<script>
	var option =
	{
		animation : true,
		delay : 6000
	};
	window.onload = function()
	{
		var toastHTMLElement = document.getElementById("liveToast");
		var toastElement = new bootstrap.Toast(toastHTMLElement, option);
		toastElement.show( );
	}
</script>

	<center>
<h1 id="demo" style="margin-top: 25%;"></h1>
<div id="pic_cntr"></div>
<h6 id="cil"></h6>
</center>
<script>
var countDownDate = new Date("Jun 16, 2021 00:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "ilqlvkhg, vzhhw vlawhhq";
    var pc = document.getElementById("pic_cntr");
    pc.innerHTML="<img src='cake.png' height='200px'>";
    document.getElementById("secret").innerHTML = "Шифр? Та тортик?";
    document.getElementById("cil").innerHTML = "Cake is lie";
  }
});
</script>
